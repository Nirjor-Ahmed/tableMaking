<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        body {
            align-content: center;
        }

        table {
            padding: 20px;
            border: 1px solid;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            padding: 20px;
            border: 1px solid;
            font-size: 70px;

        }

    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">A</td>

            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
            <td colspan="2">J</td>


        </tr>
        <tr>
            <td rowspan="5">B</td>
            <td rowspan="5">C</td>

            <td colspan="2" rowspan="2">H</td>


        <tr>

            <td colspan="3" rowspan="2">H</td>

        </tr>
        <tr>

            <td colspan="2">I</td>


        </tr>
        <tr>

            <td colspan="2" rowspan="2">D</td>

            <td colspan="2" rowspan="2">I</td>

            <td>J</td>
        </tr>
        <tr>

            <td>K</td>
        </tr>
    </table>
</body>

</html>
